<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Food Game</title>
  </head>
  <body>
    <header class="game-header">
      <h1>Food Game</h1>
    </header>
    <section id="start">
      <h3 class="start-text">May the veggies be with you!</h3>
      <button id="trigger-game">Play</button>
    </section>
    <section id="game-over" class="styles">
      <h2>GAME OVER!</h2>
      <button id="trigger-replay">Play again</button>
      <div>
        <div class="score-parent">
          <p class="score">Score: <span>0</span></p>
          <p class="lives">Lives: <span>3</span></p>
        </div>
      </div>
    </section>
    <section id="game-screen">
      <canvas width="700" height="500"></canvas>
    </section>

    <script src="player.js"></script>
    <script src="food.js"></script>
    <script src="goodFood.js"></script>
    <script src="badFood.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
